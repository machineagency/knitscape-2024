<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Renderer Testing</title>
  </head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #242424;
    }

    #chart {
      width: 100%;
      height: 100%;
      display: block;
    }

    #fit {
      position: absolute;
      right: 0;
      cursor: pointer;
    }

    .pinch {
      background-color: white;
    }

    #debug {
      background-color: white;
      color: black;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100px;
      height: 100px;
    }
  </style>
  <body style="touch-action: none">
    <button id="fit">Fit Chart</button>
    <canvas id="chart"></canvas>
    <div id="debug">asdf</div>
    <script src="index.js" type="module"></script>
  </body>
</html>
